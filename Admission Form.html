<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <form>
        <h1>J.K.M.B Mallick High School</h1>
        <h2>Admission Form</h2>

        <hr />

        <h1>Personal Information</h1>
        <label>NAME:</label>
        <input style="margin-left: 100px;" type="text" placeholder="Full Name" required />
        <br /><br />
        <label>FATHER'S NAME:</label>
        <input style="margin-left: 25px;" type="text" placeholder="Father's Name" required />
        <br /><br />
        <label>CNIC:</label>
        <input style="margin-left: 110px;" type="text" placeholder="Student's CNIC" required />
        <br /><br />
        <label>FAVORITE COLOR:</label>
        <input style="margin-left: 13px;" type="color" />
        <br /><br />
        <label>D-O-B:</label>
        <input style="margin-left: 102px;" type="date" />
        <br /><br />
        <label>EMAIL:</label>
        <input style="margin-left: 97px;" type="email" placeholder="abc@xyz.com" />
        <br /><br />

        <hr />

        <h1>Residential Information</h1>
        <label>CITY NAME:</label>
        <input type="text" placeholder="City Name" required />
        <br /><br />
        <label>PROVINCE:</label>
        <select>
            <option selected>Punjab</option>
            <option>Sindh</option>
            <option>KPK</option>
            <option>Balochistan</option>
        </select>
        <br /><br />
        <label>COUNTRY:</label>
        <br /><br />
        <select>
            <option selected>USA</option>
            <option>Pakistan</option>
            <option>Canada</option>
        </select>
        <br /><br />
        <label>GENDER:</label>
        <br /><br />
        <input type="radio" name="gender" /> MALE
        <input type="radio" name="gender" /> FEMALE
        <input type="radio" name="gender" /> OTHERS
        <br /><br />

        <hr />

        <h1>Academic Information</h1>
        <label>QUALIFICATION:</label>
        <br /><br />
        <input type="checkbox" name="province" />
        <label>MATRIC COMPLETED</label>
        <br /><br />
        <input type="checkbox" name="province" />
        <label>INTER COMPLETED</label>
        <br /><br />
        <label>CLASS:</label>
        <input type="number" placeholder="Grade" required />
        <br /><br />
        <label>NAME OF OLD SCHOOL:</label>
        <input type="text" placeholder="ABC High School" />
        <br /><br />

        <hr />

        <button type="submit">SUBMIT</button>
        <br /><br />
        <button type="reset">RESET</button>
        <br /><br />
    </form>    
</body>
</html>
